services:
  - type: web
    name: nostai-bot         # Имя сервиса на Render
    env: python              # Python окружение
    plan: free               # Бесплатный план
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py   # Если main.py в корне. Если в подпапке, например bot/main.py, укажи путь
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: ADMIN_CHAT_ID
        sync: false
